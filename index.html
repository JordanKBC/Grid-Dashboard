<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="searchbar">
        <div class="icon search">
          <img src="icons/magnify.png" alt="Search Button" />
        </div>
        <div id="search-input">
          <input type="text" name="search" id="search" />
        </div>
        <div class="icon notification">
          <img src="icons/bell-ring.png" alt="notification" />
        </div>
        <div class="profile">
          <img src="profiles/kim-sejeong.jpg" alt="userdp" />
        </div>
        <div id="username">Kim Se Ri</div>
      </div>
      <div class="navbar">
        <div class="profile-welcome">
          <img src="profiles/kim-sejeong.jpg" alt="userdp" />
          <div class="greeting">
            <div>Hello There!</div>
            <div>Kim Se Ri (@clean0528)</div>
          </div>
        </div>
        <div class="upload-options">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="icon dashboard">
        <img src="icons/view-dashboard.png" alt="Dashboard Icon" />
        <div>Dashboard</div>
      </div>
      <div class="user-options">
        <div class="icon user-option-item">
          <img src="icons/home.png" alt="Home Icon" />
          Home
        </div>
        <div class="icon user-option-item">
          <img src="icons/face-man-profile.png" alt="Face Man Icon" />
          Profile
        </div>
        <div class="icon user-option-item">
          <img src="icons/message.png" alt="Message Icon" />
          Messages
        </div>
        <div class="icon user-option-item">
          <img src="icons/clock-time-three-outline.png" alt="History Icon" />
          History
        </div>
        <div class="icon user-option-item">
          <img src="icons/calendar-check.png" alt="Task Icon" />
          Tasks
        </div>
      </div>
      <div class="user-options">
        <div class="icon user-option-item">
          <img src="icons/cog.png" alt="Cog Icon" />
          Settings
        </div>
        <div class="icon user-option-item">
          <img src="icons/bug-check-outline.png" alt="Bug Icon" />
          Support
        </div>
      </div>
    </div>
    <div class="project-section"></div>
  </body>
</html>
